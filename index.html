<!DOCTYPE html>
<html>
  <head>
      <title>Demo training</title>
      <meta charset="utf-8">
      
      <link rel="shortcut icon" href="https://ecocarbon.ru/favicon.ico"/>
      <link rel="stylesheet" href="style.css"><!--my css-->
      <!--my js-script-->

      <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
      <script type="text/javascript" src="jqueryui.js"></script>
      <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
<!--*********************SCREEN*********************-->
    <!--Canvas-->
    <div class="frame1">
      <!--area app-->
      <div class="frame2">
        <!--title-->
        <div class="lvl1-title">
            <div class="background_menu">
              <img class="menu" src="menu.png" width="18px" onclick="menu_run()" alt="">
            </div>

            <div class="title">Repeat EN ðŸ¡¢ RU</div>
        </div>
        <!--mode-->
        <div class="lvl2-mode">
          <label class="custom-radio">
            <input type="radio"  name="mode" value="1" checked>
          <span>Repeat mode</span></label>
          <label class="custom-radio">
            <input type="radio" name="mode" value="2">
          <span>Learning mode</span></label>
        </div>
        <!--statistic-->
        <div class="statistic">
          <div id="text1">Repeat count:
            <output name="count">XXX</output>
          </div>
          <div id="text2">Last repeat date (RUS):
            <output name="date">XX.XX.XXXX (-XX)</output>
          </div>
          <div id="text3">W/L ratio:
            <output name="ratio">XX%</output>
          </div>
        </div>
        <!--word, transcription, translate, current status-->
        <div class="group">
          <div class="my-output-field">
            <div class="my-field-label">Word</div>
            <output class="my-field-out" name="result">Value</output>
          </div>
          <div class="my-output-field">
            <div class="my-field-label">Transcription</div>
            <output class="my-field-out" name="result">Value</output>
          </div>
          <div class="my-output-field">
            <div class="my-field-label">Translate</div>
            <output class="my-field-out" name="result">Value</output>
          </div>
          <div id="curr-count">
            Count:
            <output name="result">XX (XX mistakes / XX%)</output>
          </div>
        </div>
        <!--control btn-->
        <div class="group2">
          <div class="my-control-H">
            <img class="eff-btn" src="Iconly\Light-outline\Volume Up.png" height="45">
          </div>
          <div id="sub-row">
            <img class="eff-btn" src="Iconly\Light-outline\Close Square.png" height="45">
            <img class="eff-btn" src="Iconly\Light-outline\Tick Square.png" height="45">
          </div>
          <div class="my-control-L">
            <img class="eff-btn" src="Iconly\Light-outline\Filter.png" height="45">
          </div>
        </div>

        <!--btn move to Screen2-->
        <div class="eff-btn">
          <div class="my-btn">GO TO WORDS-TABLE</div>
        </div>


      </div>
    </div>

  </body>
</html>
