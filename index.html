<html>
  <head>
      <title>Demo training</title>

      <meta http-equiv="Content-type" content="text/html"; charset="utf-8" />
      <meta name="viewport" content= "width=device-width, initial-scale=1"/>
      <link rel="shortcut icon" href="https://ecocarbon.ru/favicon.ico"/>
      <link rel="stylesheet" href="style_mainScr.css"><!--my css-->
      <link rel="stylesheet" href="style_addWordScr.css">

  </head>
  <body>
<!--*********************SCREEN*********************-->
    <!--Canvas-->
    <div class="screen1">
      <!--area app-->
      <div class="area__scr1">
        <!--title-->

        <div class="menu_title__src1">
            <div class="menu__bg" id="background_menu">
              <div class="circle_menu">
                  <img class="menu__img" src="menu.png" width="18px" onclick="menu_run()" alt="">
              </div>
              <label class="title__txt" for="background_menu">English English</label>
            </div>
        </div>

        <!--mode-->
        <div class="choice_mode__src1">
          <label class="custom-radio">
            <input type="radio"  name="mode" id="mode" value="1" onclick="change_mode()" checked>
          <span>Repeat mode</span></label>
          <label class="custom-radio">
            <input type="radio" name="mode" id="mode" value="2" onclick="change_mode()">
          <span>Learning mode</span></label>
        </div>

        <!--statistic-->
        <div class="statistic__src1">
          <div id="text1">Repeat count:</div>
          <div id="text2">Last repeat date (RUS):</div>
          <div id="text3">W/L ratio:</div>
        </div>

        <!--word, transcription, translate, current status-->
        <div class="com_out_field__scr1" name = "com_group">
          <div class="my-output-field">
            <div class="my-field-label" id="my-field-label_1">Word</div>
            <output class="my-field-out" name="result">Значение</output>
          </div>
          <div class="my-output-field">
            <div class="my-field-label">Transcription</div>
            <output class="my-field-out" name="result">[ˈvæljuː]</output>
          </div>
          <div class="my-output-field" id="field_translate" name="translate">
            <div class="my-field-label" id="my-field-label_3">Translate</div>
            <output class="my-field-out" name="result" id="translate_result">Value</output>
          </div>
          <div id="curr-count">
            Count:
            <output name="result">XX (XX mistakes / XX%)</output>
          </div>
        </div>

        <!--control btn-->
        <div class="com_btn_field__src1">
          <div class="my-control-volume">
            <img class="eff-btn" src="Iconly\Light-outline\Volume Up.png" height="45">
          </div>
          <div id="sub-row">
            <img class="eff-btn" src="Iconly\Light-outline\Close Square.png" height="45" onclick="next_wrong()">
            <img class="eff-btn" src="Iconly\Light-outline\Tick Square.png" height="45" onclick="next_right()">
          </div>
          <div class="my-control-filter">
            <img class="eff-btn" src="Iconly\Light-outline\Filter.png" height="45">
          </div>
        </div>

        <!--btn move to Screen2-->
        <div class="btn__src1" id="btn__src1">
          <label class="my-btn" for="btn__src1">GO TO WORDS-TABLE</label>
        </div>
      </div>
    </div>

    <!--screen 2-->
<div class="screen2">
  <div class="area__scr2">

    <div class="title__scr2">
      <div class="menu__bg" id="background_menu">
        <div class="circle_menu">
            <img class="menu__img" src="menu.png" width="18px" onclick="menu_run()" alt="">
        </div>
        <label class="title__txt" for="background_menu">Add new word</label>
      </div>
    </div>

    <div class="title_mod__scr2">
      <div class="menu__bg" id="background_menu">
        <div class="circle_menu" id = "no_btn">
            <img class="menu__img" src="no.png" width="20px" onclick="menu_run()" alt="">
        </div>
        <label class="title__txt" for="background_menu">Add new 2</label>
      </div>
      <div class="circle_menu" id="ok_btn">
          <img class="menu__img" src="ok.png" width="18px" onclick="menu_run()" alt="">
      </div>
    </div>

    <div class="input_fields__scr2">

      <input class="input_field" type="text" placeholder="Word En"></input>
      <input class="input_field" type="text" placeholder="Transcription"></input>
      <input class="input_field" type="text" placeholder="Word Ru"></input>
    </div>
